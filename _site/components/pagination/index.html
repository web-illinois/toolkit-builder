<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Preconnect -->
    <link rel="dns-prefetch" href="//cdn.brand.illinois.edu">
    <link rel="dns-prefetch" href="//cdn.disability.illinois.edu">
    <link rel="dns-prefetch" href="//onetrust.techservices.illinois.edu">

    <!-- Illinois Toolkit -->
    <link rel="icon" href="https://cdn.brand.illinois.edu/favicon.ico">
    <link rel="stylesheet" href="https://cdn.brand.illinois.edu/toolkit/2/toolkit.css" media="all">
    <script src="https://cdn.brand.illinois.edu/toolkit/2/toolkit.js"></script>

    <title>Pagination</title>
</head>
<body style="margin: 0;">
    <header>
        <il-header>
            <div slot="wordmark">
                <il-unit-wordmark>
                    <h1><a href="index.html">Component Builder Information</a></h1>
                </il-unit-wordmark>
            </div>
        </il-header>
    </header>
    <main>
    <div class="il-formatted" style="padding: 50px;">
    
        
<div id="il-components">

  <div>
    <il-pagination pages="3"></il-pagination>
  </div>

  <div>
    <il-pagination page="3" pages="5"></il-pagination>
  </div>

  <div>
    <il-pagination page="3" pages="5" param="p"></il-pagination>
  </div>

  <div>
    <il-pagination id="page-function-example" pages="5"></il-pagination>
    <script>
      document
        .getElementById('page-function-example')
        .url = page => `/page/${page}`;
    </script>
  </div>

  <div>
    <il-pagination page="3" pages="100"></il-pagination>
  </div>

  <div>
    <il-pagination page="20" pages="100"></il-pagination>
  </div>

  <div>
    <il-pagination page="80" pages="100"></il-pagination>
  </div>

  <div>
    <il-pagination page="97" pages="100"></il-pagination>
  </div>

</div>
    
    </div>
    </main>
</body>
</html>
